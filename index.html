<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Dashboard</h1>
      </div>
      <div>
        <div class="btns">
          <h3>Source System</h3>
          <h3>Start date</h3>
          <h3>End Date</h3>
          <h3>Transaction ID</h3>
          <h3 style="background-color: green;">Submit</h3>
        </div>
      </div>
      <div class="stats">
        <div class="inp-btns">
          <h3>INPUT</h3>
          <h3>OUTPUT</h3>
          <h3>ERROR</h3>
        </div>
        <div class="counter">
          <h1>Count</h1>
          <h3>0</h3>
        </div>
      </div>
    </div>
  </body>
</html>
